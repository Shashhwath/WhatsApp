<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Green">
        <div class="Message">
            <div id="container">
                <div id="AllChat">
                    <div id="AllChatTop">
                      <img src="Boy.jpg"  class="circle-image">
                      <img src="comment.png" class="Message-image">
                       <img src="more.png" class="Message-image"> 
                    </div>
                    <div id="NameList">

                    </div>
                </div>
                <div class="SingleChat">
                    <div id="ChatTop">
                        <img src="user.png"  class="circle-image">
                        <div class="ProfileName"><h1 id="chat-name">Abishek</h1></div>                    
                    </div>
                    <div class="Chat" id="Chat">
                        <div id="messages"> 
                        <div class="Footer">
                          <div class="TypeMessage">
                             <img src="happy.png" class="Emoji">
                             <input type="text" placeholder="Type Message" class="TypeText" id="input-text">
                             <img src="attach-file.png" class="Emoji">
                             <img src="rupee.png" class="Emoji">
                             <img src="camera.png" class="Emoji">
                             <button id="send-button"> <img src="send.png" class="Emoji"></button>
                            
                           </div>
                           <div class="VoiceMessage">
                              <img src="voice-recording.png" class="Emoji">
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>

     names=["Abishek","Gokul","BalaGanesh","Dinesh Kumar","Amma","Ragavaa","Dharaneesh","Kamal","Gowtham","Vellore Dhinesh"];
     let NameList = document.getElementById("NameList");
     names.forEach( name =>
        {
            const div =document.createElement("div");
            div.classList.add("Contact");
            div.textContent=name;
            NameList.appendChild(div);
        }
     )

     



     document.getElementById("send-button").addEventListener("click", () => {
        const text = document.getElementById("input-text").value
        
        document.getElementById("input-text").value = ""

        const messages = document.getElementById("messages")

        const messageItem = document.createElement('div')
        const textItem = document.createElement('p')
        messageItem.classList.add("ChatMessage")
        textItem.textContent = text

        messageItem.appendChild(textItem)
        console.log(messageItem)
        messages.appendChild(messageItem)
     })
 

</script>
</html>
