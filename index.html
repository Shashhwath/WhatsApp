<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Green">
        <div class="Message">
            <div id="container">
                <div id="AllChat">
                    <div id="AllChatTop">
                      <img src="Boy.jpg"  class="circle-image">
                      <img src="comment.png" class="Message-image">
                       <img src="more.png" class="Message-image"> 
                    </div>
                    <div id="NameList">

                    </div>
                </div>
                <div class="SingleChat">
                    <div id="ChatTop">
                        <img src="Boy.jpg"  class="circle-image">
                        <div class="Chat"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>

     names=["Abishek","Gokul","BalaGanesh","DineshKumar","Amma","Ragavaa","Dharaneesh","Kamal"];
     let NameList = document.getElementById("NameList");
     names.forEach( name =>
        {
            let div =document.createElement("div");
            div.classList.add("Contact");
            div.textContent=name;
            NameList.appendChild(div);
        }
     )

</script>
</html>
